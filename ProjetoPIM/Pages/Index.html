      <div style="margin-top: 2%;">
        <div class="container">
          <div class="grafico">
            <canvas id="myChart" style="display: flex;">
              <script>
                const ctx = document.getElementById('myChart');
                new Chart(ctx, {
                  type: 'pie',
                  data: {
                    labels: ['Em mapeamento', 'Pendentes', 'Análise', 'Instalação', 'Concluido',],
                    datasets: [{
                      label: '# of Votes',
                      data: [12, 19, 5, 2, 3],
                      borderWidth: 1
                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              </script>
            </canvas>
          </div>
          <div class="calendar">
            <div class="header">
              <div class="month"></div>
              <div class="btns">
                <div class="btn today-btn">
                  <i class="fas fa-calendar-day"></i>
                </div>
                <div class="btn prev-btn">
                  <i class="fas fa-chevron-left"></i>
                </div>
                <div class="btn next-btn">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
            </div>
            <div class="weekdays">
              <div class="day">Dom</div>
              <div class="day">Seg</div>
              <div class="day">Ter</div>
              <div class="day">Qua</div>
              <div class="day">Qui</div>
              <div class="day">Sex</div>
              <div class="day">Sab</div>
            </div>
            <div class="days" onclick="toggleModal()">
              <!-- lets add days using js -->
            </div><br>
            <button id="abrir">
              Adicionar evento
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
      <div class="modal-header">
        <header>
          <h2 id="modal_title">Adicionar evento</h2>
        </header>
        <button id="fechar">X</button>
      </div>
      <div class="modal-body">
        <form name="calendario">
          <label for="event"></label>
          Evento:
          </label>
          <input type="text" id="event" name="event"><br><br>
          <label for="data">Data : </label>
          <input type="date" name="data" id="data" required><br><br>
          <label for="notes">
            Anotações:
          </label><br>
          <textarea id="notes"></textarea><br><br>

        </form>
        <div class="modal-footer">
          <button id="save" type="submit" onclick="salvar()">Salvar</button>

        </div>
        <div class="modal-content" style="background-color: white;">
        </div>
      </div>
